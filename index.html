<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <h1>Weather App</h1>

    <p>Enter a location to get the weather</p>

    <div>
      <input type="text" id="locationInput" />
      <button id="submit">get weather</button>
    </div>
    <div hidden="true" id="loading">
      <span>loading...</span>
    </div>
    <div>
      <table>
        <tbody>
          <tr>
            <th>Location</th>
            <td id="locationCell"></td>
          </tr>
          <tr>
            <th>Conditions</th>
            <td id="conditions"></td>
          </tr>
          <tr>
            <th>Temperature</th>
            <td id="temperature"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
